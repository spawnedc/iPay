{% load i18n %}<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{% block page_title %}{% endblock %}{{ APP_TITLE }}</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{ STATIC_URL }}css/styles.css">
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
		<![endif]-->

		<header>
			<div class="container">
				<nav class="navbar">
					<div class="navbar-inner">
						<a class="brand" href="{% url 'dashboard' %}">{{ APP_TITLE }}</a>
						<ul class="nav">
							<li{% if section == 'dashboard' %} class="active"{% endif %}><a href="{% url 'dashboard' %}">{% trans 'Dashboard' %}</a></li>
							<li{% if section == 'create_payment' %} class="active"{% endif %}><a href="{% url 'create_payment' %}">{% trans 'Create Payment' %}</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</header>

		<div class="content">
			<div class="container">{% block content %}{% endblock %}</div>
		</div>

		<footer>
			<div class="container">
				<p>{{ APP_TITLE }}, &copy; 2012, Can Yilmaz. <small>There is no copyright really, but looks cool :P</small></p>
			</div>
		</footer>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
			var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
			(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
			g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
			s.parentNode.insertBefore(g,s)}(document,'script'));
		</script>
	</body>
</html>
